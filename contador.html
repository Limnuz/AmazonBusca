<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador Global</title>
</head>
<body>
  <h1>Bem-vindo!!!</h1>
  <p>Esta página já foi visitada <span id="visitas"></span> vezes.</p>

  <script>
    // "hit" incrementa o contador e retorna o valor atualizado
    fetch("https://api.countapi.xyz/hit/seuusuario-github/amazonbusca")
      .then(res => res.json())
      .then(data => {
        document.getElementById("visitas").innerText = data.value;
      });
  </script>
</body>
</html>
