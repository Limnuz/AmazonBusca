<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador Global :).</title>
</head>
<body>
  <h1>Bem-vindo!!!</h1>
  <p>Esta página já foi visitada <span id="visitas"></span> vezes.</p>

<script>
  fetch("https://api.countapi.xyz/hit/limnuz-amazonbusca/visitas")
    .then(res => res.json())
    .then(data => {
      document.getElementById("visitas").innerText = data.value;
    })
    .catch(err => {
      console.error("Erro no contador:", err);
      document.getElementById("visitas").innerText = "erro";
    });
</script>
</body>
</html>
