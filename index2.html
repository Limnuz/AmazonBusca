<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Busca Inteligente na Amazon</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff9900">

<!-- Ícones -->
<link rel="icon" type="image/png" sizes="180x180" href="images/favicon-180x180.png">
<link rel="icon" type="image/png" sizes="48x48" href="images/favicon-48x48.png">   
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">    

<!-- Fonte moderna -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #ffefba, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    text-align: center;
    width: 90%;
    max-width: 420px;
    animation: fadeIn 0.6s ease-in-out;
  }
  h2 {
    margin-bottom: 20px;
    color: #333;
  }
  input[type="text"] {
    padding: 14px;
    width: 80%;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
    font-size: 15px;
    transition: border 0.3s;
  }
  input[type="text"]:focus {
    outline: none;
    border-color: #ff9900;
    box-shadow: 0 0 0 3px rgba(255,153,0,0.2);
  }
  button {
    padding: 14px 28px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #ff9900, #e68a00);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    font-size: 15px;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 12px rgba(0,0,0,0.15);
  }
  .progress-container {
    width: 100%;
    background-color: #f0f0f0;
    border-radius: 10px;
    margin-top: 20px;
    overflow: hidden;
    height: 16px;
    display: none;
  }
  .progress-bar {
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg, #4caf50, #81c784);
    transition: width 0.3s ease;
  }
  #progress-msg {
    margin-top: 10px;
    font-style: italic;
    font-size: 14px;
    color: #555;
  }
  .result {
    margin-top: 25px;
    padding: 20px;
    background: #fdf6ec;
    border: 1px solid #ffe0b2;
    border-radius: 12px;
    display: none;
    animation: fadeIn 0.5s ease-in-out;
  }
  .result a {
    color: #e67e22;
    text-decoration: none;
    font-weight: 600;
    font-size: 18px;
  }
  .result a:hover {
    text-decoration: underline;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>
<div class="container">
  <h2>Busca Inteligente na Amazon</h2>
  <input type="text" id="produto" placeholder="Digite o produto desejado">
  <br>
  <button onclick="buscarProduto()">Buscar</button>

  <div class="progress-container" id="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <div id="progress-msg"></div>

  <div class="result" id="result"></div>
</div>

<script>
function buscarProduto() {
    const produto = document.getElementById("produto").value.trim();
    if (!produto) {
        alert("Digite o produto que deseja buscar!");
        return;
    }

    const progressContainer = document.getElementById("progress-container");
    const progressBar = document.getElementById("progress-bar");
    const msgDiv = document.getElementById("progress-msg");
    const resultDiv = document.getElementById("result");

    // Reset
    progressContainer.style.display = "block";
    progressBar.style.width = "0%";
    msgDiv.innerText = "";
    resultDiv.style.display = "none";
    resultDiv.innerHTML = "";

    const mensagens = [
        "Analisando preços...",
        "Filtrando resultados...",
        "Buscando ofertas...",
        "Quase pronto..."
    ];

    let width = 0;
    const interval = setInterval(() => {
        width += Math.random() * 5 + 3; 
        if (width >= 100) width = 100;
        progressBar.style.width = width + "%";

        const index = Math.min(Math.floor((width / 100) * mensagens.length), mensagens.length - 1);
        msgDiv.innerText = mensagens[index];

        if (width >= 100) {
            clearInterval(interval);

            const termo = encodeURIComponent(produto);
            const linkAfiliado = `https://www.amazon.com.br/s?k=${termo}&tag=limnuz-20`;
            resultDiv.innerHTML = `Nossa <b>IA</b> encontrou as melhores opções de <strong>${produto}</strong>!<br><br><a href="${linkAfiliado}" target="_blank">Clique aqui para acessar na Amazon</a>`;
            resultDiv.style.display = "block";
            msgDiv.innerText = "";
        }
    }, 300);
}
</script>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('service-worker.js')
    .then(function(registration) {
      console.log('ServiceWorker registrado:', registration.scope);
    }, function(err) {
      console.log('Falha ao registrar ServiceWorker:', err);
    });
  });
}
</script>

</body>
</html>
